<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        div{
            'border: solid 1px red;'
        }
        #wrap{
            margin: 0 auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">
  <a class="navbar-brand" href="#">국민연금</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url "data:data_home" %}">트레이딩게임 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "nps:nps" %}">국민연금</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-8" id="wrap">
            <div id="head" class="col-12">
                <div class="card text-white bg-primary mb-3" style="margin: 30px auto">
                    <div class="card-body">
                        <h5 class="card-title">2018/12 부터 오늘까지 국민 연금은</h5>
                        <p class="card-text">
                        <h1>{{ sum }} 원을 벌었습니다</h1>
                        <h3>수익률은 {{ sum_rate }}% 입니다</h3></p>
                    </div>
                </div>

            </div>

            <div id="main" class="col-12">

                {% for i in data2 %}
                    <div class="card">
                        <div class="card-body">
                            <h1>{{ i.name.name }}</h1>에 투자된 {{ i.name.past }}원은 현재 {{ i.name.now }}원이고
                            ,
                            {{ i.name.rate }}%의 수익률로 {{ i.name.benefit }}원의 수익을 올렸습니다</p>

                        </div>
                    </div>
                    <br>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
</body>
</html>
